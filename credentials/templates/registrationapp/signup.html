{% load static %}
<style>

body {
        background-image: url("{% static 'pi.jpeg' %}");
        background-size: cover;
    }

    .l {
        width: 300px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        margin-top: 100px;
    }
    form {
        display: flex;
        flex-direction: column;
    }
    label {
        margin-bottom: 5px;
    }
    input,
    select {
        margin-bottom: 10px;
        padding: 5px;
        border-radius: 3px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px;
        border-radius: 3px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
    }
</style>

<div class="l">
    <h1>Signup</h1>

    <div>
        <style>
            h5 {
                color: red;
            }
        </style>

        {% for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}
    </div>

    <form action="" method="POST">
        {% csrf_token %}

        <label for="name">First Name:</label>
        <input type="text" name="name" id="name" placeholder="First Name">

        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lastname" placeholder="Last Name">

        <label for="username">Username:</label>
        <input type="text" name="username" id="username" placeholder="Username">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Email">

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Password" value="Hello123!">

        <label for="password2">Confirm Password:</label>
        <input type="password" name="password2" id="password2" placeholder="Confirm Password" value="Hello123!">

        <label for="userType">User Type:</label>
        <select name="userType" id="userType">
            <option value="1">Volunteer</option>
            <option value="2">Organizer</option>
        </select>
        <br><br>
        <button type="submit">Sign up</button>

        <div>
            <p>Do you have an account? <a href="/login">Login</a></p>
        </div>
    </form>
</div>
