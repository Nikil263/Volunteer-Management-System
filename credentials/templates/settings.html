{% load static %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<style>
    body {
        background-image: url("{% static 'pi.jpeg' %}");
        background-size: cover;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 50px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 10px;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Volunteer Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/loadHomepage/{{ username }}/" class="nav-link">Home</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="/logout/">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    
    {% if user_type == 1 %}
    <h1>Update Profile</h1>
    <form action="/update_profile/" method="POST">
        {% csrf_token %}
        <label for="skills">Skills:</label>
        <input type="text" name="skills" required><br>
        <label for="education">Education:</label>
        <input type="text" name="education" required><br><br>
        <button type="submit">Update</button>
    </form>
    {% else %}
    <h1>Organization Settings</h1>
    <form action="/update_setting/" method="POST">
        {% csrf_token %}
        
        <label for="orgName">Organization Name:</label>
        <input type="text" name="orgName" required><br>
        <label for="orgDivision">Organization Division:</label>
        <input type="text" name="orgDivision" required><br><br>
        <button type="submit">Update</button>
    </form>
    {% endif %}
</div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
