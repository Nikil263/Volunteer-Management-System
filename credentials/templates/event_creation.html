{% load static %}
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<style>
    body {
        background-image: url("{% static 'pi.jpeg' %}");
        background-size: cover;
        font-family: Arial, sans-serif;
    }

    .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 50px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    p {
        margin-bottom: 10px;
    }

    form {
        margin-top: 20px;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"] {
        width: 100%;
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Volunteer Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/loadHomepage/{{ username }}/" class="nav-link">Home</a>
            </li>
            
            <li class="nav-item">
                <a class="nav-link" href="/logout/">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">

   <h1>Create Event</h1>
   <form action="/event_creation/{{ username }}/" method="POST">
        {% csrf_token %}
        <label for="event_name">Event Name:</label>
        <input type="text" name="event_name" value="birthday" required><br><br>

        <label for="event_description">Event Description:</label>
        <textarea name="event_description" value="birthdayafd" required></textarea><br><br>

        <label for="event_type">Event Type:</label>
        <input type="text" name="event_type" value="birthday" required><br><br>

        <label for="no_of_positions">Number of Positions:</label>
        <input type="number" name="no_of_positions" value="3" required><br><br>

        <label for="location"> Location</label>
        <input type="text" name="location" required><br><br>

        <label for="date"> Event Date</label>
        <input type="date" name="date" required><br><br>

        <label for="stime"> Event start time</label>
        <input type="text" name="stime" required><br><br>

        <label for="etime"> Event end time</label>
        <input type="text" name="etime" required><br><br>



        <button type="submit">Create Event</button>
    </form>

  
  




    


</div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
